[project]
name = "kb-agent"
version = "0.1.0"
description = "KB Search Agent â€” hosted agent on Microsoft Foundry with vision-grounded search"
requires-python = ">=3.11"
dependencies = [
    "agent-framework-core==1.0.0b260107",
    "agent-framework-azure-ai==1.0.0b260107",
    "azure-ai-agentserver-agentframework>=1.0.0b7",
    "azure-identity>=1.19.0",
    "azure-search-documents>=11.6.0",
    "azure-ai-inference>=1.0.0b1",
    "azure-storage-blob>=12.24.0",
    "azure-monitor-opentelemetry>=1.8.0",
    "opentelemetry-sdk>=1.20.0",
    "azure-core-tracing-opentelemetry>=1.0.0b12",
    "python-dotenv>=1.0.0",
    "starlette<1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "httpx>=0.27",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
markers = ["integration: requires running services and Azure credentials"]
addopts = "-m 'not integration'"

[tool.hatch.build.targets.wheel]
packages = ["agent"]

[tool.uv]
prerelease = "allow"
